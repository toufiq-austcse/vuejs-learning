<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>
<style>
    .content {
        padding-top: 10%;
    }
</style>

<body>
    <div id="app" class="container">
        <div class="row" style="justify-content: center;">
            <div class="col-md-4 col-md-offset-4 content">
                <h3 style="text-align: center;">Bazar List</h3>
                <form @submit.prevent="addItem">
                    <input class="form-control" v-model="newItem">
                </form>
                <hr>
                <ul class="list-group">

                    <li v-for="(item,index) in items":key="index" class="list-group-item">
                        <button class="btn btn-sm btn-danger" @click="removeItem(index)">remove</button>
                        {{item.name}} - <input style="width: 50%;float: right;" v-model="item.price">
                    </li>
                    <li class="list-group-item">Total- {{total}}</li>

                </ul>
            </div>

        </div>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: [
                    {
                        name: 'rice', price: 12.00
                    },
                    {
                        name: 'wheat', price: 15.00
                    },
                    {
                        name: 'oil', price: 10.00
                    }
                ],
                newItem: ""
            },
            methods: {
                addItem() {
                    this.items.push({
                        name: this.newItem,
                        price: 0.0
                    })
                },
                removeItem(index) {
                    this.items.splice(index,1)
                }
            },
            computed: {
                total() {
                    var total = 0;
                    this.items.forEach(it => total += parseFloat(it.price));
                    return total;
                }
            }
        })
    </script>
</body>

</html>
